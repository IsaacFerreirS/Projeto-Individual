<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Individual - Cadastro</title>
    <link rel="stylesheet" href="cadastro1.css">
    <link rel="shortcut icon" href="apple-icon.png">
</head>
<body>
    <!--header inicio-->
    <div class="header">
        <div class="container">
            <h1 class="titulo"><span class="highlight">Pipa</span> Terapia</h1>
            <div class="nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a href=""class="current">Cadastro</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </div>
    <!--header fim-->

    <div class="contato">
        <div class="container">
            <h1></h1>
            <div class="formulario">
                <form id="form_cadastro" method="post" onsubmit="return cadastrar()">
                     
                    <H1>Cadastre-se</H1>
                    
                     
                    <input type="text" name="Nome" class="input-padrao" autofocus="autofocus" placeholder="Nome e sobrenome" required minlength="4">
                    
                    
                    <input type="text" name="Email" class="input-padrao" placeholder="Seu nome de usuÃ¡rio" required minlength="4">
                    
                    
                    <input type="password" name="senha" class="input-padrao" placeholder="***************" required minlength="4">
                    
                        
                    <input type="submit" id="btn_entrar" value="Cadastrar" class="btn-green">
                </form>

                <img src="aguarde-orange.gif" id="img_aguarde" style="display: none; width:100px">
    
    <div id="div_erro" style="background-color: sandybrown; color: maroon; display: none;">
        Erro no cadastro
    </div>

            </div>
            <div class="imagem-lateral">
                <img src="">
            </div>
        </div>
    </div>

    

     <!--footer inicio-->
    <div class="footer">
        <div class="container">
            <h4></h4>
        </div>
    </div>
    <!--footer fim-->
</body>
</html>

<script>

    function cadastrar() {
        aguardar();
        var formulario = new URLSearchParams(new FormData(form_cadastro));
        fetch("/usuarios/cadastrar", {
            method: "POST",
            body: formulario
        }).then(function (response) {
            
            if (response.ok) {

                window.location.href='login.html';

            } else {

                console.log('Erro de cadastro!');
                response.text().then(function (resposta) {
                    div_erro.innerHTML = resposta;
                });
                finalizar_aguardar();
            }
        });

        return false;
    }

    function aguardar() {
        btn_entrar.disabled = true;
        img_aguarde.style.display='block';
        div_erro.style.display='none';
    }

    function finalizar_aguardar() {
        btn_entrar.disabled = false;
        img_aguarde.style.display='none';
        div_erro.style.display='block';
    }

</script>
